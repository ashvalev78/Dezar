<!DOCTYPE html>
<html lang = "ru">
<head>
	<title>Салон Красоты</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div class = "main_wrapper container-fluid">
		<div class = "bg-container">
			<img id = "bg-img" src = "./svg/bg.png" height = "100%"/>
		</div>
		<div class = "logo_part row">
			<img id = "logo-img" src="./svg/logo.png" />
		</div>
		<div class = "bottom_part row align-items-end">
			<div class="form-group input-form">
				<div class = "input_wrapper">
					<input class="input" name = "login" placeholder="Логин"/>
				</div>
				<div class = "input_wrapper">
					<input class="input" name = "password" type = "password" placeholder="Пароль"/>	
				</div>
				<input name="enter" id="" class="enter-btn btn btn-link" type="button" value="Войти">
			</div>
			
			<div class = "log-socials_container">
				<div class="form-group socials-form">
					<div class = "input_wrapper">
						<div class = "vk-enter">
							<span class = "enter-span">Войти с помощью</span>
							<img src="./svg/vk-social.svg" class = "social-icon"/>
						</div>
					</div>
					<div class = "input_wrapper">
						<div class = "inst-enter">
							<span class = "enter-span">Войти с помощью</span>
							<img src="./svg/inst-social.svg" class = "social-icon"/>
						</div>
					</div>
					<input name="register" id="" class="register-btn btn btn-link" type="button" value="Зарегистрироваться">
				</div>
			</div>
		</div>
	</div>
	<script src="js/detects.js"></script>
	<script src="js/another-file.js"></script>
	<script src="js/main.polyfills.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
