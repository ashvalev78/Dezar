<!DOCTYPE html>
<html lang = "ru">
<head>
	<title>Салон Красоты</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div class = "main_wrapper container-fluid">
		<div class = "bg-container">
			<img id = "bg-img" src = "./svg/bg.png" height = "100%"/>
		</div>
		<div class = "logo_part row">
			<img id = "logo-img" src="./svg/logo.png" />
		</div>
		<div class = "bottom_part row align-items-end">
            <div class = "hidden_buttons_block">
                <div class="form-group input-form register-input-form">
                        <div class = "input_wrapper">
                            <input class="input" name = "login" placeholder="Логин"/>
                        </div>
                        <div class = "input_wrapper">
                            <input class="input" name = "password" type = "password" placeholder="ФИО"/>	
						</div>
						<div class = "input_wrapper">
                            <input class="input" name = "password" type = "password" placeholder="Номер телефона"/>	
						</div>
						<div class = "input_wrapper">
                            <input class="input" name = "password" type = "password" placeholder="Пароль"/>	
						</div>
						<div class = "input_wrapper">
                            <input class="input" name = "password" type = "password" placeholder="Повторите пароль"/>	
                        </div>
					</div>
					<div class = "license-agreement-block">
						<div class = "agreement_block_rules">
							<span class = "license_text">Я согласен с правилами</span>
							<span class = "license_text">Я согласен на обработку моих персональных данных</span>
						</div>
						<div class = "agreement_block_rules">
								<label class="switch">
										<input type="checkbox" name = "rules-agreement" class = "agreement_input">
										<span class="slider round"></span>
									</label>
								<label class="switch">
									<input type="checkbox" name = "process-agreement" class = "agreement_input">
									<span class="slider round"></span>
								</label>
							</div>
					</div>
			</div>
			<div class="login-input-form">
				<div class="form-group input-form">
						<div class = "input_wrapper">
							<input class="input" name = "login" placeholder="Логин"/>
						</div>
						<div class = "input_wrapper">
							<input class="input" name = "password" type = "password" placeholder="Пароль"/>	
						</div>
						<input name="enter" class="enter-btn btn btn-link" type="button" value="Войти">
					</div>
				
				<div class = "log-socials_container">
					<div class="form-group socials-form">
						<div class = "input_wrapper">
							<div class = "vk-enter">
								<span class = "enter-span">Войти с помощью</span>
								<img src="./svg/vk-social.svg" class = "social-icon"/>
							</div>
						</div>
						<div class = "input_wrapper">
							<div class = "inst-enter">
								<span class = "enter-span">Войти с помощью</span>
								<img src="./svg/inst-social.svg" class = "social-icon"/>
							</div>
						</div>
						<a class="register-btn btn btn-link">Зарегистрироваться</a>>
					</div>
				</div>
			</div>
		</div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
	<script src="js/detects.js"></script>
	<script src="js/another-file.js"></script>
	<script src="js/main.polyfills.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
